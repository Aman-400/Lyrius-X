<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum & Space Exploration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1b2a;
            color: #e0e1dd;
        }
        header {
            background-image: url('https://via.placeholder.com/1500x400/000/fff?text=Explore+Space');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }
        nav {
            background-color: #1e1e2f;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        .team-section h2, .update-section h2, .contact-section h2 {
            color: #84a9ac;
        }
        .team-list {
            list-style: none;
            padding: 0;
        }
        .team-list li {
            margin: 10px 0;
        }
        .update-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #1e2a38;
            color: white;
            border: none;
        }
        .update-form button {
            background-color: #0077b6;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .updates {
            background-color: #1e2a38;
            border: 1px solid #84a9ac;
            padding: 10px;
            margin-bottom: 10px;
        }
        .contact-section form {
            display: flex;
            flex-direction: column;
        }
        .contact-section input, .contact-section textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            background-color: #1e2a38;
            color: white;
        }
        .contact-section button {
            background-color: #0077b6;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quantum & Space Exploration</h1>
        <p>Unveiling the mysteries of the universe</p>
    </header>
    <nav>
        <a href="#team">Our Team</a>
        <a href="#updates">Updates</a>
        <a href="#contact">Contact Us</a>
    </nav>
    <main>
        <section id="team" class="team-section">
            <h2>Our Team</h2>
            <ul class="team-list">
                <li><strong>Parth Singh Baghel</strong> - Founder and President</li>
                <li><strong>Aman Kumar Rai</strong> - Founder and CEO</li>
            </ul>
        </section>

        <section id="updates" class="update-section">
            <h2>Daily Updates</h2>
            <div class="update-form">
                <textarea id="newUpdate" placeholder="Write your update here..."></textarea>
                <button onclick="addUpdate()">Post Update</button>
            </div>
            <div id="updatesContainer">
                <!-- Updates will appear here -->
            </div>
        </section>

        <section id="contact" class="contact-section">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Quantum & Space Exploration. All rights reserved.</p>
    </footer>

    <script>
        function addUpdate() {
            const updateText = document.getElementById('newUpdate').value.trim();
            if (!updateText) {
                alert('Please write something before posting.');
                return;
            }

            const updateContainer = document.getElementById('updatesContainer');
            const updateDiv = document.createElement('div');
            updateDiv.className = 'updates';
            updateDiv.textContent = updateText;

            updateContainer.prepend(updateDiv);
            document.getElementById('newUpdate').value = '';
        }
    </script>
</body>
</html>
